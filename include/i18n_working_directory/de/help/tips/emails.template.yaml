---
email_templates:
  title: E-Mail-Vorlagen
  content: >
    E-Mail-Vorlagensätze werden verwendet, um Auto-Antworten und Benachrichtigungen für verschiedene Aktionen, die während der Ticketlebensdauer erfolgen können, zu versenden.
template_to_clone:
  title: Vorlage duplizieren
  content: >
    Wählen Sie einen Vorlagensatz aus, den Sie kopieren wollen oder starten Sie einfach mit den mitgelieferten Vorlagen.
language:
  title: Sprache
  content: >
    Wählen Sie die gewünschte Sprache für den <span class="doc-desc-opt">mitgelieferten</span> <span class="doc-desc-title">E-Mail-Vorlagensatz</span> aus. Sprachpakete sind auf osTicket.com verfügbar.
  links:
    - 
      title: osTicket Sprachpakete
      href: 'http://osticket.com/download'
status:
  title: Status
  content: >
    <span class="doc-desc-opt">Aktivierte</span> Vorlagensätze können den Abteilungen zugeordnet und als System-Standard gesetzt werden. Vorlagensätze, die in Benutzung sind, können nicht <span class="doc-desc-opt">deaktiviert</span> werden.
